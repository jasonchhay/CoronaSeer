{% load static %}
{% block css %}
	<link rel="stylesheet" href="{% static 'css/jsonview.css' %}">
{% endblock %}

{% block content %}
	<div class="root"></div>
{% endblock %}

{% block javascript %}
	<script type="text/javascript" src="{% static 'js/jsonview.js' %}"></script>
	<script>
		var data = "{{ result }}";
		data = data.replace('"', "\"");
		data = data.replace(/&quot;/g, '"');
		
		let target = '.root';
		jsonView.format(data, target);
	</script>
{% endblock %}
