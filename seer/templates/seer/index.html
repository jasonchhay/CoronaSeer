{% extends "seer/base.html" %}
{% load static %}

{% block content %}
	{% if errormessage %}
    <div id="navwrapper">
        <span style="color:white; font-size:20pt;"><b>{{ errormessage }}</b></span>
    </div>
    {% endif %}
    <div class="search-container col-md-9">
        <div id="homepage-logo">
            <img src="{% static "img/icon.png" %}" alt="CoronaSeer Logo"/>
        </div>
        <div style="padding-bottom:5vh;">
            <form class="search-form" method="post" action=loadURL()>
                {% csrf_token %}
                <input type="text" name="q" id="search-box" class='form-control'/>
                <input type="hidden" name="type" id="q_type" value="Figures"/>
                <input type="submit" value="Search" class="search_button btn btn-dark"/><br/>
                <span style="color:#666666; font-size:14px; font-family:Arial, Helvetica, sans-serif;"><b>Search from biorxiv, medrxiv, PUBMed and more . . . </b></span>
            </form>
            <a href="https://pages.semanticscholar.org/coronavirus-research">About the data</a>
        </div>
        <div class="support">
            <h5>Support</h5>
            <a href="https://www.nsf.gov/awardsearch/showAward?AWD_ID=0958143" target="_blank">
                <img src="{% static 'img/nsf_logo.gif' %}" style="width: 100px;" />
            </a>
            <a href="https://www.darpa.mil/" target="_blank">
                <img src="{% static 'img/darpa_logo.png' %}" style="width: 100px;" />
            </a>
        </div>
    </div>
{% endblock %}

{% block javascript %}
    <script type="text/javascript">
        function loadURL() {
            let query = document.getElementById("search-box").value;
            return "{% url 'search' %}?query=" + query;
        }
    </script>
{% endblock %}
